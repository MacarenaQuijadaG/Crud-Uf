<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Indicadores UF</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CRUD Indicadores UF</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor UF:</label>
                <input type="text" class="form-control" id="valor" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        <hr>
        <h2>Indicadores UF</h2>
        <ul id="lista-indicadores" class="list-group">
            <!-- trae UF -->
        </ul>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="Assets/js/script.js"></script>
</body>
</html>
